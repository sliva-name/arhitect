version: '3.8'

# Production override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  traefik:
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${PROD_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt

  backend:
    build:
      dockerfile: Dockerfile.prod
    volumes: []  # Remove volume mount for production
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    labels: []  # Labels moved to nginx-backend
    depends_on:
      - db
      - nginx-backend

  db-backup:
    image: postgres:16-alpine
    container_name: db-backup
    environment:
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: ${DB_DATABASE:-laravel}
      PGUSER: ${DB_USERNAME:-laravel}
      PGPASSWORD: ${DB_PASSWORD:-secret}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
    volumes:
      - ./backups:/backups
      - ./backup-script.sh:/backup-script.sh:ro
    networks:
      - app-network
    command: >
      sh -c "
      apk add --no-cache dcron &&
      chmod +x /backup-script.sh &&
      echo '${BACKUP_SCHEDULE:-0 2 * * *} /backup-script.sh >> /backups/backup.log 2>&1' | crontab - &&
      crond -f -l 2
      "
    depends_on:
      - db
    restart: unless-stopped

  nginx-backend:
    image: nginx:alpine
    container_name: nginx-backend
    volumes:
      - ../backend/public:/var/www/html/public:ro
      - ./nginx-backend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    environment:
      - PROD_DOMAIN=${PROD_DOMAIN:-yourdomain.com}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.${PROD_DOMAIN:-yourdomain.com}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend.middlewares=backend-redirect"
      - "traefik.http.middlewares.backend-redirect.redirectscheme.scheme=https"
      - "traefik.http.services.backend.loadbalancer.server.port=80"
    depends_on:
      - backend
    restart: unless-stopped

  frontend:
    build:
      dockerfile: Dockerfile.prod
    volumes: []  # Remove volume mount for production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${PROD_DOMAIN:-yourdomain.com}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend.middlewares=frontend-redirect"
      - "traefik.http.middlewares.frontend-redirect.redirectscheme.scheme=https"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  db:
    ports: []  # Remove public port exposure for production

  redis:
    ports: []  # Remove public port exposure for production

